services:
  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: uniformes-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=P@ssw0rd
    ports:
      - "14333:1433"
    volumes:
      - uniformes-data:/var/opt/mssql
    networks:
      - uniformes-network
    healthcheck:
      test: ["CMD", "echo", "1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  api:
    build:
      context: .
      dockerfile: UniformesSystem.API/Dockerfile
    container_name: uniformes-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=db;Database=UniformesDB;User=sa;Password=P@ssw0rd;TrustServerCertificate=True;
      - Logging__LogLevel__Default=Debug
      - Logging__LogLevel__Microsoft=Debug
      - Logging__LogLevel__Microsoft.EntityFrameworkCore.Database.Command=Information
    restart: on-failure
    ports:
      - "5000:80"
    networks:
      - uniformes-network
    healthcheck:
      test: ["CMD", "echo", "1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  web:
    build:
      context: .
      dockerfile: UniformesSystem.Web/Dockerfile
    container_name: uniformes-web
    depends_on:
      api:
        condition: service_started
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ApiBaseUrl=http://api
    restart: on-failure
    ports:
      - "5001:80"
    networks:
      - uniformes-network

networks:
  uniformes-network:
    driver: bridge

volumes:
  uniformes-data:
